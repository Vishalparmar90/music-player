<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <div class="left-column">
            <div class="album-container">
                <img class="album-image" src="" alt="Album Image">
            </div>
            <ul id="playlist"></ul>
            <button id="addSongBtn">Add Song</button>
        </div>
        <div class="right-column">
            <audio id="audioPlayer"></audio>
            <div class="player-controls">
                <div class="controls">
                    <button id="prevBtn">&#9665;</button>
                    <button id="playPauseBtn">&#9654;</button>
                    <button id="nextBtn">&#9654;</button>
                </div>
                <div class="timeline">
                    <input type="range" id="songTimeline" value="0" max="100">
                </div>
                <div class="volume-controls">
                    <button id="volumeBtn">&#128266;</button>
                    <input type="range" id="volumeSlider" value="100" max="100">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
